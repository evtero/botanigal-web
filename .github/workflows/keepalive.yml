name: Keep Supabase Alive

on:
  schedule:
    - cron: "0 3 * * 2,6" # martes y s√°bado 03:00 UTC
  workflow_dispatch:

jobs:
  ping:
    runs-on: ubuntu-latest
    steps:
      - name: Ping Supabase REST
        run: |
          curl -sS -X GET "${{ secrets.VITE_SUPABASE_URL }}/rest/v1/species_feature_all?select=*&limit=1" \
            -H "apikey: ${{ secrets.VITE_SUPABASE_ANON_KEY }}" \
            -H "Authorization: Bearer ${{ secrets.VITE_SUPABASE_ANON_KEY }}"
